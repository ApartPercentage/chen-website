<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Character Classifier</title>
</head>
<body>
    <h1>Marvel Character Classifier</h1>
    <form action="/project/2/predict" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">Predict</button>
    </form>
    <div>
      {% if score %}
      <h2>Score: {{score}}</h2>
      <h2>Label: {{label}}</h2>
      {% endif %}
    </div>
</body>
</html>
